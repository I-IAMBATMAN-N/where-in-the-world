<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link
      rel="icon"
      href="assets/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;

        position: absolute;
        bottom: 8px;
        left: 0;

        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <!-- <script defer src="script2.js"></script> -->
    <title>Frontend Mentor | Where in the World</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">
          <p class="logo--text">Where in the world?</p>
        </a>
        <a href="#" class="btn--mode"
          ><span><ion-icon name="moon-outline"></ion-icon> Dark Mode</span
          ><span class="active"
            ><ion-icon name="sunny-outline"></ion-icon>Light Mode</span
          ></a
        >
      </div>
    </header>
    <div class="container content">
      <form class="form" autocomplete="off">
        <a href="#" class="btn--back active">back</a>
        <div class="input-container">
          <button class="btn--input">
            <ion-icon name="search-outline"></ion-icon>
          </button>
          <input type="text" class="input" />
        </div>
        <div class="input-container">
          <!-- <label for="countries">Filter by region</label> -->
          <select id="countries" name="countries">
            <option value="">Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </form>
      <section class="section"></section>
      <section class="country-section active"></section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JB</a>.
    </div>
  </body>
</html>
