<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Where-in-the-World</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <p class="logo--text">Where in the world?</p>
        </div>
        <a href="#" class="btn--mode"
          ><span>Dark Mode</span
          ><span style="display: none">Light Mode</span></a
        >
      </div>
    </header>
    <div class="container">
      <form class="form" action="" autocomplete="off">
        <div class="input-container">
          <input type="text" class="input" />
          <button class="btn--input">&#128269;</button>
        </div>
        <div class="input-container">
          <!-- <label for="countries">Filter by region</label> -->
          <select id="countries" name="countries">
            <option value="">Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </form>
      <section class="section"></section>
    </div>
  </body>
</html>
